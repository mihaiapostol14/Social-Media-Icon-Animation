<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icon Animation</title>
</head>
<body>
    <div class="container">
        <div class="icon-box" data-icon-title="github">
            <i class="fa-brands fa-github"></i>
        </div>
        <div class="icon-box" data-icon-title="instagram">
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="icon-box" data-icon-title="telegram">
            <i class="fa-brands fa-telegram"></i>
        </div>
        <div class="icon-box" data-icon-title="tiktok">
            <i class="fa-brands fa-tiktok"></i>
        </div>
        
    </div>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="../css/style.css">
<script type="text/javascript" src="../js/script.js"></script>
</html>
